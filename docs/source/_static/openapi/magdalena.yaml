swagger: '2.0'
info:
    title: magdalena
    version: 1.0.0
    description: magdalena OpenAPI 2.0 specification.
    contact:
        name: Raniere Gaia Costa da Silva
        email: Raniere.CostadaSilva@gesis.org
    license:
        name: GNU AGPLv3
        url: 'https://www.gnu.org/licenses/agpl.txt'
consumes:
    - application/json
produces:
    - application/json
paths:
    /:
        post:
            parameters:
                -
                    name: body
                    description: Git repository details.
                    schema:
                        $ref: '#/definitions/build-request'
                    in: body
                    required: true
            responses:
                '201':
                    description: Task to build page was created.
                    schema:
                        $ref: '#/definitions/task'
                    examples: {}
            security:
                -
                    gesis: []
            description: Convert Git repository into HTML.
    '/result/{id}':
        get:
            responses:
                '200':
                    schema:
                        $ref: '#/definitions/result-response'
                '404': {}
            summary: Result of the request.
            description: Get JSON information of the result.
        parameters:
            -
                name: id
                description: ID of the task.
                in: path
                required: true
                type: string
    '/sse/result/{id}/':
        get:
            responses:
                '200': {}
                '404': {}
            summary: Server-sent event with result of task
        parameters:
            -
                name: id
                description: ID of the task.
                in: path
                required: true
                type: string
    '/download/{id}':
        get:
            produces:
                - application/zip
                - text/html
                - text/plain
            responses:
                '200': {}
                '404': {}
            summary: Download resource created.
            description: 'Download ZIP, HTML or plain text file.'
        parameters:
            -
                name: id
                description: ID of the task.
                in: path
                required: true
                type: string
definitions:
    build-request:
        title: Root Type for build-request
        description: ''
        required:
            - target_format
            - response
            - source_url
        type: object
        properties:
            source_url:
                description: Git repository URL.
                type: string
            filename:
                description: Filename of the file to convert. Default to README.md.
                type: string
            git_commit_id:
                description: Git commit ID.
                type: string
            target_format:
                type: array
                items:
                    type: string
            response:
                enum:
                    - download
                    - forward
                type: string
        example:
            source_url: 'https://github.com/GESIS-Methods-Hub/minimal-example-qmd-rstats-units'
            filename: index.qmd
            git_commit_id: 996dbe13501f6cf3f2811843bee68cc5295dd0ff
            target_format:
                - html
            response: download
    task:
        title: Root Type for task
        description: ''
        type: object
        properties:
            id:
                type: string
        example:
            id: '123'
    result-response:
        title: Root Type for result-response
        description: Result of a request.
        type: object
        properties:
            ready:
                type: boolean
            successful:
                type: boolean
            value:
                type: string
        example:
            ready: true
            successful: true
            value: Hello world
securityDefinitions:
    gesis:
        flow: implicit
        authorizationUrl: 'https://login.gesis.org/'
        scopes: {}
        type: oauth2
        description: GESIS Keycloak Single-Sing On

swagger: "2.0"
info:
  title: magdalena - OpenAPI 3.0
  description: |-
    magdalena OpenAPI 3.0 specification.
  contact:
    email: Raniere.CostadaSilva@gesis.org
  license:
    name: Creative Commons Attribution 4.0 International
    url: https://creativecommons.org/licenses/by/4.0/legalcode
  version: 9.0.0

host: methodshub.gesis.org
basePath: /magdalena
schemes:
  - https

paths:
  /:
    post:
      summary: Render a document
      description: Render a user provided document to the user defined target format.
      parameters:
        - name: evidence
          in: body
          schema:
            $ref: '#/definitions/Document'
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: string
                description: The status of the render request.
                enum:
                  - OK
                  - FAIL
        '400':
          description: Invalid input
        '422':
          description: Validation exception
definitions:
  Document:
    type: object
    required:
      - source_url
    properties:
      id:
        type: integer
        format: int64
        description: Identifier of Document.
      source_url:
        type: string
        description: Source URL
        example: https://github.com/GESIS-Methods-Hub/minimal-example-ipynb-python
      git_commit_id:
        type: string
        description: Git Commit ID
        example: c4add962323f877758bd679bfc94b6d26400d14c
      filename:
        type: string
        description: File in source
        example: index.ipynb
      target_format:
        type: array
        description: Target formats
        items:
          type: string
        example:
          - md
          - ipynb
      response:
        type: string
        description: Type of response
        example: download
        enum:
          - download
          - forward
